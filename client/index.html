<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <title>Chanterelle Finder</title>
    <meta name="description" content="An app that reads tweets about Chanterlles">
    <meta name="author" content="Sarah Phillips">
    <meta name="keywords" content="">
    <meta charset="utf-8" name="viewport" content="width=device-width" initial-scale=1.0>


    <link rel="stylesheet" href="style.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Grenze|Lilita+One|Luckiest+Guy|Ultra&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b9028e174d.js"></script>

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>

  <body>

    <div id='chanterelle-finder'>

      <!-- Loading Spinner -->
      <div id="loader"></div>

      <p>What would you like to forage?</p>
      <!-- Form -->
      <form class="form"
            action="/action_page.php">

      <select name="forage-thing">
        <option value="Chanterelles">Chanterelles</option>
        <option value="Black Trumpets">Black Trumpets</option>
        <option value="Morels">Morels</option>
      </select>

      <input class="submit-button" id="submit" type="submit" value="Submit">
      </form>


      <!-- Result -->
      <section id="result-paragraph">
        <p>There have been <span id='number-of-tweets'>120</span> tweets</p>
        <p>about <span id='forage-thing'>(insert mushroom)</span></p>
        <p>around <span id='location'>(insert location)</span></p>
        <p>over the past 7 days.</p>
      </section>






























       <!-- Footer -->
       <footer>

         <span class="footer-link">
           <a href="https://sarahphillipsdev.surge.sh"
             id="portfolio-link">by Sarah Phillips</a>
         </span>

         <span class="footer-link">
          <a href="https://github.com/snphillips/weather-app-vanilla"
            id="github-link">
            <i class="fab fa-github"></i>
          </a>
         </span>

      </footer>


   </div>


      <script src="main.js"></script>

  </body>

</html>
