<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <title>Chanterelle Finder</title>
    <meta name="description" content="An app that reads tweets about Chanterlles">
    <meta name="author" content="Sarah Phillips">
    <meta name="keywords" content="">
    <meta charset="utf-8" name="viewport" content="width=device-width" initial-scale=1.0>


    <link rel="stylesheet" href="style.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Grenze|Lilita+One|Luckiest+Guy|Ultra&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b9028e174d.js"></script>

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>

  <body>

    <div id='chanterelle-finder'>

      <!-- Loading Spinner -->
      <div id="loader"></div>

      <p>What would you like to forage?</p>

      <!-- Form -->
        <form class="" id="form">

<!--         <input id="query"
               type=""
               name=""
               value=""
               placeholder=""> -->


        <select id="query">
          <option value="brooklyn">brooklyn</option>
          <option value="picard">picard</option>
          <option value="worf">worf</option>
          <option value="decorative">decorative</option>
          <option value="art deco">art deco</option>
          <option value="chanterelles">chanterelles</option>
          <option value="black trumpets">black trumpets</option>
          <option value="morels">morels</option>
          <option value="maitakes">maitakes</option>
          <option value="chicken of the woods">chicken of the woods</option>
        </select>



               <!-- </input> -->

        <input class="submit-button"
               id="button"
               type="button"
               name="button"
               value="submit"></input>

        </form>



      <!-- Result -->
      <section id="result-paragraph">
        <p>Recent tweets about <span id='query-description'>(update forage thing)</span></p>
        <p>around <span id='location'>(update location)</span></p>
        <p id='sample-tweet'>(sample-tweet)</p>
      </section>






























       <!-- Footer -->
       <footer>

         <span class="footer-link">
           <a href="https://sarahphillipsdev.surge.sh"
             id="portfolio-link">by Sarah Phillips</a>
         </span>

         <span class="footer-link">
          <a href="https://github.com/snphillips/weather-app-vanilla"
            id="github-link">
            <i class="fab fa-github"></i>
          </a>
         </span>

      </footer>


   </div>


      <script src="main.js"></script>

  </body>

</html>
