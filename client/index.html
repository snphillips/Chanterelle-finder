<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <title>no frillz twitter client</title>
    <meta name="description" content="A no frills twittwer client that returns tweets only">
    <meta name="author" content="Sarah Phillips">
    <meta name="keywords" content="simple, twitter, twitter client, no frills">
    <meta charset="utf-8" name="viewport" content="width=device-width" initial-scale=1.0>


    <link rel="stylesheet" href="style.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Grenze|Lilita+One|Luckiest+Guy|Ultra&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b9028e174d.js"></script>

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- favicon & icons -->
    <link rel="icon" type="image/x-icon" href="./blue-icons/favicon-16.png">
    <link rel="icon" type="image/x-icon" href="./blue-icons/favicon-32.png">
    <link rel="icon" type="image/x-icon" href="./blue-icons/favicon-128.png">
    <link rel="icon" type="image/x-icon" href="./blue-icons/favicon-152.png">
    <link rel="icon" type="image/x-icon" href="./blue-icons/favicon-167.png">
    <link rel="icon" type="image/x-icon" href="./blue-icons/favicon-180.png">
    <link rel="icon" type="image/x-icon" href="./blue-icons/favicon-192.png">
    <link rel="icon" type="image/x-icon" href="./blue-icons/favicon-196.png">



  </head>

  <body>

    <div id="no-frillz-twitter">

      <!-- Loading Spinner -->
      <div id="loader"></div>


      <header class="flex">

        <div class="h1-div">
          <h1>no frillz twitter</h1>
          <h2>no retweets. no images. just recent tweets.</h2>
        </div>


      </header>

      <!-- Form Section-->
      <section class="form-section">


        <!-- Form -->
        <form class="" id="form">

        <input id="search-term"
               type=""
               name="insert search term"
               value=""
               placeholder="">
        </input>

        <input class="submit-button"
               id="button"
               type="button"
               name="button"
               value="submit"></input>

        </form>

      </section>



      <!-- Result -->
      <section id="result">

        <!-- The resulting tweets will show up as <li> items inbetween the <ul></ul> below-->
        <ul id="twitter-feed"></ul>

      </section>


      <!-- banana div -->
      <div class="banana-container">
        <img src="./images/bananas-blue.png" alt="blue bananas decorative element" class="banana-image">
      </div>




       <!-- Footer -->
       <footer>

         <span class="footer-link">
           <a href="https://sarahphillipsdev.surge.sh"
              id="portfolio-link">by Sarah Phillips</a>
         </span>

         <span class="footer-link">
          <a href="https://github.com/snphillips"
             id="github-link">
            <i class="fab fa-github"></i>
          </a>
         </span>

      </footer>


   </div>


      <script src="main.js"></script>

  </body>

</html>
