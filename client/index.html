<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <title>no frillz twitter client</title>
    <meta name="description" content="A no frills twittwer client that returns tweets only">
    <meta name="author" content="Sarah Phillips">
    <meta name="keywords" content="simple, twitter, twitter client, no frills">
    <meta charset="utf-8" name="viewport" content="width=device-width" initial-scale=1.0>


    <link rel="stylesheet" href="style.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Grenze|Lilita+One|Luckiest+Guy|Ultra&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b9028e174d.js"></script>

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- favicon & icons -->
  <link rel="apple-touch-icon" sizes="57x57" href="./favicons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="./favicons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="./favicons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="./favicons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./favicons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./favicons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="./favicons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./favicons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="./favicons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="./favicons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  </head>

  <body>

    <div id="no-frillz-twitter">

      <!-- Loading Spinner -->
      <div id="loader"></div>

      <header class="flex-rules">
        <div class="h1-div">
          <h1>no frillz twitter</h1>
          <h2>no retweets. no images. just recent tweets.</h2>
        </div>
      </header>

      <!-- Form Section-->
      <section class="form-section">


        <!-- Form -->
        <!-- onSubmit="return false;" is so form submits on 'enter' -->
        <form class=""
              id="form"
              onSubmit="return false;"
              >
          <input id="search-term"
                 type=""
                 name="insert search term"
                 value=""
                 placeholder=""
                 >
          </input>

          <div class="submit-button-div">
            <input class="submit-button"
                   id="button"
                   type="submit"
                   name="button"
                   value="submit"
                   onClick=""
                   >
            </input>
          </div>
        </form>

      </section>



      <!-- Result -->
      <section id="result">
        <!-- The resulting tweets will show up as <li> items inbetween the <ul></ul> below-->
        <ul id="tweet-list"></ul>
      </section>


      <!-- banana div -->
      <div class="banana-container">
        <img id="banana-blue"
             src="./images/bananas-blue.png"
             alt="blue bananas decorative element"
             />
        <img id="banana-yellow"
             src="./images/bananas-yellow.png"
             alt="blue bananas decorative element"
             />
      </div>


       <!-- Footer -->
       <footer>

         <span class="footer-link">
           <a href="https://sarahphillipsdev.surge.sh"
              id="portfolio-link">by Sarah Phillips</a>
         </span>

         <span class="footer-link">
          <a href="https://github.com/snphillips"
             id="github-link">
            <i class="fab fa-github"></i>
          </a>
         </span>

      </footer>


   </div>




<script src="main.js"></script>

</body>
</html>
